<html lang = "en">
   <head>
      <!-- Meta tags -->
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      
      <!-- Bootstrap CSS -->
      <link rel = "stylesheet" 
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
         crossorigin = "anonymous">
      
      <title>Bootstrap 4 Example</title>
   </head>
   
   <body>
      <div class = "container">
         <h2>Disabled Form</h2>
         <form>
            <fieldset disabled>
               <div class = "form-group">
                  <label for = "disabledTextInput">Name</label>
                  <input type = "text" id = "disabledTextInput" class = "form-control" placeholder = "Name">
               </div>
               
               <div class = "form-group">
                  <label for = "disabledSelect">Select your option</label>
                  <select id = "disabledSelect" class = "form-control">
                     <option>Select</option>
                  </select>
               </div>
               
               <div class = "form-check">
                  <input class = "form-check-input" type = "checkbox" 
                     id = "disabledFieldsetCheck" disabled>
                  <label class = "form-check-label" for="disabledFieldsetCheck">
                     Remember Me
                  </label>
               </div>
               
               <button type = "submit" class = " btn btn-primary">Submit</button>
               <br>
               <br>
               
               <h2>Help Text</h2>
               <label for = "inputPassword5">Password</label> <!-- specify which element (ID) a label is bound to -->
               <input type = "password" id = "inputPassword5" class = "form-control" 
                  aria-describedby = "passwordHelpBlock">
               
               <small id = "passwordHelpBlock" class = "form-text text-muted">
                  Your password must be 6-10 characters long (This is help text).
               </small>
            </fieldset>
            
         </form>
      </div>
      
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
         integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
         integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
         integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
         crossorigin = "anonymous">
      </script>
      
   </body>
</html>
